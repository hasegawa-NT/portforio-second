<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
 <link rel="stylesheet" href="./CSS/style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <!-- https://developers.google.com/speed/libraries -->


 <title>クリ★スタ XDカンプ 中級編</title>
</head>

<body>
 <header class="header">

  <div class="site-title">
   <h1><a href="./index.html">Cresta Design</a></h1>
  </div>
  <div class="nav-wrap">
   <nav class="header-nav">
    <!-- header-nav -->
    <ul class="header-nav_list">
     <li class="header-nav_item"><a href="#!" class="nav_link">Concept</a>
     </li>
     <li class="header-nav_item"><a href="#!" class="nav_link">Service</a>
     </li>
     <li class="header-nav_item"><a href="#!" class="nav_link">Works</a></li>
     <li class="header-nav_item"><a href="#!" class="nav_link">Contact</a></li>
    </ul>
   </nav><!-- // header-nav -->
  </div>
  <button class="burger_btn">
   <span class="bar bar_top"></span>
   <span class="bar bar_middle"></span>
   <span class="bar bar_bottom"></span>
  </button>


 </header>

 <div class="contact-first-view">

  <div class="contact-copy-wrap">
   <div class="contact-copy">Contact</div>
  </div>
 </div>

 <main class="contact-main-wrap">
  <!-- main-wrap -->

  <section class="contact-section">
   <p class="detail-title">お問い合わせ内容</p>
   <div class="detail-wrap contact-part-wrap">

    <div class="request">
     <input class="checkbox" type="checkbox" id="request">
     <label class="detail-label" for="request">資料請求</label>
    </div>

    <div class="tel">
     <input class="checkbox" type="checkbox" id="tel">
     <label class="detail-label" for="request">お電話でのご相談を希望</label>
    </div>

    <div class="application">
     <input class="checkbox" type="checkbox" id="application">
     <label class="detail-label" for="request">申し込み</label>
    </div>

   </div><!-- // detail-wrap -->

   <div class="name-wrap contact-part-wrap">
    <label class="label" for="name">担当者名</label>
    <input type="text" class="input" id="name">
   </div>

   <div class="tel-number-wrap contact-part-wrap">
    <label class="label" for="telNumber">電話番号</label>
    <input type="tel" class="input" id="telNumber">
   </div>

   <div class="mail-wrap contact-part-wrap">
    <label class="label" for="mail">メールアドレス</label>
    <input type="mail" class="input" id="mail">
   </div>

   <div class="other-wrap contact-part-wrap">
    <label class="label" for="other">その他</label>
    <textarea class="textarea" name="other" id="other" cols="30" rows="10"></textarea>

   </div>

   <div class="btn-wrap">
    <input type="submit" class="submit" value="Submit">
   </div>
  </section>

 </main><!-- // main-wrap -->
 <footer class="footer">
  <p>
   <small>©︎cresta.design all rights reserved</small>
  </p>
 </footer>
 <script src="./JS/slick.min.js"></script>
 <script src="./JS/script.js"></script>
</body>

</html>
